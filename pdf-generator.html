<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free PDF Generator</title>
</head>
<body>

<h2>Free PDF Generator (Test)</h2>

<input id="title" placeholder="PDF Title" style="width:300px;"><br><br>

<textarea id="text" placeholder="Write PDF content here"
  rows="6" cols="50"></textarea><br><br>

<button onclick="generatePDF()">Generate PDF</button>

<p id="status"></p>

<script>
async function generatePDF() {
  const title = document.getElementById("title").value;
  const text = document.getElementById("text").value;

  const res = await fetch(
    "https://backend-fjqq.onrender.com/api/generate-pdf",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, text }),
    }
  );

  if (!res.ok) {
    alert("API error");
    return;
  }

  const blob = await res.blob(); // ðŸ”¥ IMPORTANT
  const url = window.URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "generated.pdf";
  document.body.appendChild(a);
  a.click();
  a.remove();

  window.URL.revokeObjectURL(url);
}
</script>

</body>
</html>
